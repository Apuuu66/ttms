<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/mycrud.js"></script>
</head>
<body style="margin: 2px">

<div>
    <table class="easyui-datagrid" id="myGird"></table>
</div>

<div id="myDlg" class="easyui-dialog" class="easyui-dialog" style="width:270px;height:210px"
     data-options="title:'部门管理',buttons:'#btn',closed: true,modal:true">
    <form id="editForm">
        <table>
            <tr id="trh">
                <td>ID</td>
                <td><input type="text" id="id" name="id" readonly></td>
            </tr>

            <tr>
                <td>名称</td>
                <td><input type="text" name="studioName"></td>
            </tr>
            <tr>
                <td>行</td>
                <td><input type="text" name="studioRowCount"></td>
            </tr>
            <tr>
                <td>列</td>
                <td><input type="text" name="studioColCount"></td>
            </tr>
            <tr>
                <td>介绍</td>
                <td><input type="text" name="studioIntroduction"></td>
            </tr>
            <tr>
                <td>状态</td>
                <td><input type="text" name="studioFlag"></td>
            </tr>


        </table>
    </form>
    <div id="btn">
        <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-save'"
           onclick='Submit()'>确定</a>
        <a href='javascript:void(0);' class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
           onclick='$("#myDlg").dialog("close", false);'>取消</a>
    </div>
</div>

<div id='toolbar' class="easyui-panel" style="padding-left:4px;border-bottom:0px;">

    <div style="height:2px;"></div>

    <form id="searchForm">
        编号<input name="id" size="8">
        厅名<input name="studioName">
        <a class='easyui-linkbutton' iconcls='icon-search' href='javascript:void(0)' id="btnSearch">查询</a>
        <a class='easyui-linkbutton' iconcls='icon-add' href='javascript:void(0)' onclick="Insert()">添加</a>
        <a class='easyui-linkbutton' iconcls='icon-edit' href='javascript:void(0)' onclick="Edit()">编辑</a>
        <a class='easyui-linkbutton' iconcls='icon-cancel' href='javascript:void(0)' onclick="Delete()">删除</a>
    </form>
</div>
<div style="height:4px;"></div>
</body>

<script type="text/javascript">
    var urlPrefix = "play";
    var pageName = "剧目";
    var w = 280;
    var h = 240;
    var columns = [[
        {field: "", checkbox: true},  //复选框
        {field: 'id', title: 'ID', width: 80},
        {field: 'playName', title: '片名', width: 80},
        {
            field: 'type', title: '类型', width: 100, formatter: function (value, row, index) {
                if (value) {
                    return value.dictValue;
                }
                if (0 == value) {
                    return ''
                }
            }
        },
        {
            field: 'lang', title: '语言', width: 100, formatter: function (value, row, index) {
                if (value) {
                    return value.dictValue;
                }
                if (0 == value) {
                    return ''
                }
            }
        },
        {field: 'playIntroduction', title: '介绍', width: 600},
        {field: 'playLength', title: '时长', width: 150},
        {field: 'playTicketPrice', title: '票价', width: 150},
        {
            field: 'playStatus', title: '状态', width: 170,
            formatter: function (value, row, index) {
                if (1 == value * 1) {
                    return '未安排';
                }
                else if (0 == value * 1) {
                    return '已安排';
                }
                else if (-1 == value * 1) {
                    return '已下线';
                } else
                    return '';

            }
        }
    ]];


</script>

</html>
